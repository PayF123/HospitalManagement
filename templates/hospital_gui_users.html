<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GUI Users Linked to {{ hospital.name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <!-- <h2 class="text-2xl font-bold text-gray-800 mb-4">Users linked to: {{ hospital.name }} ({{ hospital.username }})</h2> -->
     <h2 class="text-2xl font-bold text-gray-800 mb-4">Users linked to:  {{ hospital.name }} Hospital</h2>
    
    {% if gui_users %}
    <table class="min-w-full divide-y divide-gray-200">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">User ID</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Username</th>
          <th class="px-4 py-2 text-left text-sm font-semibold text-gray-600">Phone Number</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        {% for user_id, username, phone in gui_users %}
        <tr>
          <td class="px-4 py-2 text-sm text-gray-800">{{ user_id }}</td>
          <td class="px-4 py-2 text-sm text-gray-800">{{ username }}</td>
          <td class="px-4 py-2 text-sm text-gray-800">{{ phone or '-' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p class="text-gray-500 mt-4">No GUI users linked to this hospital.</p>
    {% endif %}

    <div class="mt-6">
      <a href="{{ url_for('dashboard') }}" class="text-indigo-600 hover:underline">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
