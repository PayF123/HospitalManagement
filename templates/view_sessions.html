<!-- BCI GUI/templates/view_sessions.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Sessions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Sessions for User <span class="text-indigo-600">{{ user_id }}</span></h2>
    <div class="bg-white rounded-lg shadow p-4">
      <ul class="space-y-3">
        {% for session in sessions %}
        <li>
          <a href="{{ url_for('view_session_data', user_id=user_id, session_name=session) }}"
             class="text-blue-600 hover:underline font-medium">
            {{ session }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
